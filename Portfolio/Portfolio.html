    <script>
        container = document.getElementById("main");

        const text = new Blotter.Text("Web Developer", {
            family: "serif",
            size: 180,
            fill: "#fff"
        });

        let material = new Blotter.LiquidDistortMaterial();

        material.uniforms.uSpeed.value = 0.3;
        material.uniforms.uVolatility.value = 0.1;
        material.uniforms.uSeed.value = 0.1;

        let blotter = new Blotter(material, {
            texts: text
        });

        let scope = blotter.forText(text);

        scope.appendTo(container);

        $(document).ready(function () {
            var a = document.querySelectorAll(".box span");
            var i = 1;
            $(a[0]).hide(2000, function () {
                i++;
                if (i < 7) {
                    $(this).next().hide(1000, arguments.callee);
                }
            });
        });
        function preloadercount() {
            var counter = setInterval(function () {
                var c = parseInt($(".preloader-count").text());
                c += 1;
                $(".preloader-count").text((c).toString());
                if (c == 100) {
                    clearInterval(counter);
                    $(".preloader-count").addClass("hidea");
                    $(".preloader-count").addClass("hide");
                    $(".preloader").addClass("active");
                }
            }, 65);
            preloader - count();
        }
        preloadercount();

    </script>
